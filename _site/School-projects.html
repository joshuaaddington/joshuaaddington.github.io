<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects</title>
    <style>
      /* Reset default margin & padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .urbanist-thin {
        font-family: "Urbanist", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .urbanist-normal {
        font-family: "Urbanist", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }

      body {
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }

      img {
        max-width: 90%;
        height: auto;
        display: block;
        margin: 0 auto;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        font-family: "Urbanist", sans-serif;
        font-weight: 400;
        font-optical-sizing: auto;
        font-style: normal;
      }

      nav {
        background: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-bottom: 20px;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        margin-right: 15px;
        font-size: 1.2rem;
      }

      nav a:hover {
        color: #007bff;
      }

      .content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 180px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1;
        border-radius: 8px;
        padding: 10px 0;
        right: 0;
      }

      .dropdown-menu a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #333;
        width: 100%;
        white-space: nowrap;
      }

      .dropdown-menu a:hover {
        background-color: #f2f2f2;
      }

    </style>
  </head>
  <body>
    <nav style = "display: flex; justify-content: space-between; align-items: center;">
      <div><a href="/" class="urbanist-normal">Home</a></div>
    <div style = "display: flex; gap: 15px; align-items: center;">
      <div class="dropdown">
        <a class="urbanist-normal dropdown-toggle" href="#" onclick="toggleDropdown(event)">Projects</a>
        <div class="dropdown-menu" style = "text-align: center; position: absolute; top: calc(100% + 14px); right: calc(-50%)">
          <a href="/School-projects">School Projects</a>
          <a href="/Personal-projects">Personal Projects</a>
        </div>
      </div>
    
      <div class="dropdown">
        <a class="urbanist-normal dropdown-toggle" href="#" onclick="toggleDropdown(event)">Contact</a>
        <div class="dropdown-menu" style = "text-align: center; position: absolute; top: calc(100% + 14px); right: calc(-50%)">
          <a href="mailto: joshuaaddington@gmail.com" onclick="window.open(this.href); return false;">Email</a>
          <a href="https://www.linkedin.com/in/joshua-addington-a750841a6/">LinkedIn</a>
          <a href="https://github.com/joshuaaddington">Github</a>
        </div>
      </div>
    </div>
    </nav>
    
    <div class="content">
      <h1 id="school-projects">School Projects</h1>

<p><img src="/assets/images/IMG_5184.jpg" alt="sketch" width="600" /></p>

    </div>
    <script>
      function toggleDropdown(event) {
        event.preventDefault();
        const dropdown = event.target.closest('.dropdown');
        const menu = dropdown.querySelector('.dropdown-menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      }
    
      // Optional: close dropdown when clicking outside
      document.addEventListener('click', function (e) {
        const openMenus = document.querySelectorAll('.dropdown-menu');
        openMenus.forEach(menu => {
          if (!menu.contains(e.target) && !menu.previousElementSibling.contains(e.target)) {
            menu.style.display = 'none';
          }
        });
      });
    </script>    
  </body>
</html>
