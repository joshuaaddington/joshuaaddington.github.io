<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="p-5 bg-white shadow-md flex justify-between">
        <h1 class="text-xl font-bold">{{ site.title }}</h1>
        <ul class="flex space-x-4">
            <li><a href="#about" class="hover:text-blue-500">About</a></li>
            <li><a href="#projects" class="hover:text-blue-500">Projects</a></li>
            <li><a href="#contact" class="hover:text-blue-500">Contact</a></li>
        </ul>
    </nav>

    <section class="text-center py-20" id="about">
        <h2 class="text-4xl font-bold">Hi, I'm {{ site.author }}</h2>
        <p class="mt-4 text-lg max-w-2xl mx-auto">{{ site.description }}</p>
    </section>

    <section class="py-20 bg-white" id="projects">
        <div class="max-w-5xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6">Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for project in site.projects %}
                <div class="p-6 shadow-md rounded-lg bg-gray-50">
                    <h3 class="text-xl font-semibold">{{ project.title }}</h3>
                    <p class="text-gray-700 mt-2">{{ project.description }}</p>
                    <a href="{{ project.url }}" class="text-blue-500 mt-4 block">View Project</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <section class="text-center py-20" id="contact">
        <h2 class="text-3xl font-bold">Get in Touch</h2>
        <p class="mt-4">Email me at <a href="mailto:{{ site.email }}" class="text-blue-500">{{ site.email }}</a></p>
    </section>
</body>
</html>
